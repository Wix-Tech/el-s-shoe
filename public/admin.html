<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-section { max-width: 800px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 16px #0001; }
    .admin-section h2 { margin-top: 0; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 32px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .log-list { background: #f9f9f9; padding: 12px; border-radius: 4px; font-size: 0.95em; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="admin-section">
    <h2>Admin Dashboard</h2>
    <section>
      <h3>Users</h3>
      <table id="users-table">
        <thead><tr><th>Email</th><th>Username</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
    <section>
      <h3>Logs</h3>
      <div class="log-list" id="log-list"></div>
    </section>
  </div>
  <script src="admin.js"></script>
</body>
</html>
